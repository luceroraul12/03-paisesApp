<table class="table table-hover animate__animated animate__zoomIn">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th>Detalles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paisesEncontrados; let i = index" class="animate__animated animate__zoomIn">
      <td>{{ i }}</td>
      <td>
        <img [src]="pais.flag" class="small-flag" />
      </td>
      <td>{{ pais.name }} - {{ pais.capital }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a routerLink="/pais/{{ pais.alpha2Code }}">Ver mas</a>
      </td>
    </tr>
  </tbody>
</table>
