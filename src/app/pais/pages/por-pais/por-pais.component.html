<h2>Por Pais</h2>
<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" name="termino" class="form-control" placeholder="Escribir..." [(ngModel)]="termino">
        </form>
    </div>
</div>
<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No existen resultados
</div>

<div class="row" *ngIf="!hayError">
    <div class="col">
        <app-pais-tabla [paisesEncontrados]="paisesEncontrados"></app-pais-tabla>
    </div>
</div>
