<h2>Por Pais</h2>
<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" name="termino" class="form-control" placeholder="Escribir..." [(ngModel)]="termino">
        </form>
    </div>
</div>
<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No existen resultados
</div>

<div class="row" *ngIf="!hayError">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera</th>
                    <th> Nombre</th>
                    <th> Poblaci√≥n</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paisesEncontrados; let i = index">
                    <td>{{i}}</td>
                    <td>
                        <img [src]="pais.flag" class="small-flag">
                    </td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population}}</td>
                    <td>VERMAS</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
