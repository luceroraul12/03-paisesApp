<h2>Por Pais</h2>
<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" name="termino" class="form-control" placeholder="Escribir..." [(ngModel)]="termino">
        </form>
    </div>
</div>
<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No existen resultados
</div>

<div class="row" *ngIf="!hayError">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera</th>
                    <th> Nombre</th>
                    <th> Población</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody>
                <td>1</td>
                <td>bandera</td>
                <td>nombre</td>
                <td>población</td>
                <td>VERMAS</td>
            </tbody>
        </table>
    </div>
</div>
